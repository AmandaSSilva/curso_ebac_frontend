<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="cname">Nome:</label>
        <input type="text" id="cname" placeholder="Nome Completo" /> <br />
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="mail@exemplo.com" /> <br />
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha" /> 
        <button type="submit">
            Criar cadastro
        </button>
    </form>    
</body>
</html>
